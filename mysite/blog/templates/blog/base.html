<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <!--  Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=News+Cycle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav navbar-left">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="https://github.com/adidesh07">Github</a></li>
                <li><a href="https://www.linkedin.com/in/aditya-deshmukh-ab55511a2/" class="colour">LinkedIn</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                {% if user.is_authenticated %}
                <li><a>Welcome: {{user.username}}</a></li>
                <li><a href="{% url 'post_new' %}">New Post</a></li>
                <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>

                {% else %}
                <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span> Login</a></li>

                {% endif %}
            </ul>
        </div>
    </nav>


    <!--CONTENT BLOCK-->
            <div class="col-md-12">
                <div class="blog_posts">
                    <div class="container">
                        <div class="style">
                    {% block content %}


                    {% endblock %}
                        </div>
                    </div>
                </div>
            </div>

</body>
</html>
